<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog</title>
    <meta name="description" content="A minimal personal blog">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="blog-title"><a href="/">Minimal Blog</a></h1>
            <nav class="nav">
                <a href="/">Home</a>
                <a href="#about">About</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="posts">
            <h2 class="section-title">Latest Posts</h2>
            <div id="post-list" class="post-list">
                <!-- Posts will be loaded here by JavaScript -->
                <div class="loading">Loading posts...</div>
            </div>
        </section>

        <section id="about" class="about-section">
            <h2 class="section-title">About</h2>
            <div class="about-content">
                <p>This is a minimal personal blog hosted on GitHub Pages. Posts are written in Markdown and rendered in the browser.</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Â© <span id="year"></span> Your Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
